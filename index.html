<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: 0;
            transition: all 0.5s ease;
        }
        
        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom right, #00DBDE 32%, #FC00FF 100%);
        }
        
        a {
            text-decoration: none;
            color: #fff;
        }
        
        .container {
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
        }
        
        .calculator {
            position: relative;
            height: auto;
            width: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px #000;
        }
        
        .theme-toggler {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #fff;
            cursor: pointer;
            z-index: 1;
        }
        
        .theme-toggler.active {
            color: #333;
        }
        
        .theme-toggler.active::before {
            background-color: #fff;
        }
        
        .theme-toggler::before {
            content: '';
            height: 30px;
            width: 30px;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: #333;
            z-index: -1;
        }
        
        #display {
            margin: 0 10px;
            height: 150px;
            width: auto;
            max-width: 270px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            font-size: 30px;
            margin-bottom: 20px;
            overflow-x: scroll;
        }
        
        #display::-webkit-scrollbar {
            display: block;
            height: 3px;
        }
        
        .numbtn {
            height: 60px;
            width: 60px;
            border: 0;
            border-radius: 30px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: all 200ms ease;
        }
        
        .operator {
            height: 60px;
            width: 60px;
            border: 0;
            border-radius: 30px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: all 200ms ease;
        }
        
        .numbtn:hover,
        .operator:hover,
        .equalbtn:hover {
            transform: scale(1.1);
        }
        
        .equalbtn {
            height: 130px;
            width: 60px;
            border: 0;
            border-radius: 30px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: all 200ms ease;
        }
        
        /* light theme */
        
        .calculator {
            background-color: #fff;
        }
        
        .calculator #display {
            color: #0a1e23;
        }
        
        .calculator #clear {
            background-color: #ffd5d8;
            color: #fc4552;
        }
        
        .calculator .numbtn {
            background-color: #c3eaff;
            color: #000000;
        }
        
        .calculator .operator {
            background-color: #ffd0fb;
            color: #f967f3;
        }
        
        .calculator .equalbtn {
            background-color: #adf9e7;
            color: #000;
        }
        
        /* dark theme */
        
        .calculator.dark {
            background-color: #071115;
        }
        
        .calculator.dark #display {
            color: #f8fafb;
        }
        
        .calculator.dark #clear {
            background-color: #2d191e;
            color: #bd3740;
        }
        
        .calculator.dark .numbtn {
            background-color: #1b2f38;
            color: #f8fafb;
        }
        
        .calculator.dark .operator {
            background-color: #2e1f39;
            color: #aa00a4;
        }
        
        .calculator.dark .equalbtn {
            background-color: #223323;
            color: #ffffff;
        }
        @media screen and (max-width: 768px) {
        }

        
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><input type="button" value="C" onclick="clearInput()" class="operator" id="clear"></td>
                        <td><input type="button" value="/" onclick="div()" class="operator"></td>
                        <td><input type="button" value="x" onclick="mul()" class="operator"></td>
                        <td><input type="button" value="âŒ«" onclick="backspace()" class="operator"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="appendNumber(7)" class="numbtn"></td>
                        <td><input type="button" value="8" onclick="appendNumber(8)" class="numbtn"></td>
                        <td><input type="button" value="9" onclick="appendNumber(9)" class="numbtn"></td>
                        <td><input type="button" value="-" onclick="minus()" class="operator"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="appendNumber(4)" class="numbtn"></td>
                        <td><input type="button" value="5" onclick="appendNumber(5)" class="numbtn"></td>
                        <td><input type="button" value="6" onclick="appendNumber(6)" class="numbtn"></td>
                        <td><input type="button" value="+" onclick="add()" class="operator"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="appendNumber(1)" class="numbtn"></td>
                        <td><input type="button" value="2" onclick="appendNumber(2)" class="numbtn"></td>
                        <td><input type="button" value="3" onclick="appendNumber(3)" class="numbtn"></td>
                        <td rowspan="2"><input type="button" value="=" onclick="calculate()" class="equalbtn"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="0" onclick="appendNumber('0')" class="numbtn"></td>
                        <td><input type="button" value="00" onclick="appendNumber('00')" class="numbtn"></td>
                        <td><input type="button" value="." onclick="dot()" class="numbtn"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="theme-toggler">
            <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
            <div id="display"></div>
        </div>
    </div>
    <script>
        let currentInput = '';

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('display').innerText = currentInput;
        }

        function add() {
            currentInput += '+';
            document.getElementById('display').innerText = currentInput;
        }

        function minus() {
            currentInput += '-';
            document.getElementById('display').innerText = currentInput;
        }

        function mul() {
            currentInput += '*';
            document.getElementById('display').innerText = currentInput;
        }

        function div() {
            currentInput += '/';
            document.getElementById('display').innerText = currentInput;
        }

        function calculate() {
            const result = eval(currentInput);
            document.getElementById('display').innerText = result;
            currentInput = result.toString();
        }

        function clearInput() {
            currentInput = '';
            document.getElementById('display').innerText = '';
        }

        function dot() {
            currentInput += '.';
            document.getElementById('display').innerText = currentInput;
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            document.getElementById('display').innerText = currentInput;
        }
        const themeToggleBtn = document.querySelector(".theme-toggler");
        const calculator = document.querySelector(".calculator");
        const toggleIcon = document.querySelector(".toggler-icon");
        let isDark = true;

        themeToggleBtn.onclick = function() {
            if (isDark) {
                calculator.classList.add("dark");
                themeToggleBtn.classList.add("active");
            } else {
                calculator.classList.remove("dark");
                themeToggleBtn.classList.remove("active");
            }
            isDark = !isDark;
        };

    </script>
</body>
</html>
